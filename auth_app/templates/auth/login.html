{% extends "layouts/app.html" %}
{% load static %}
{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    {% comment %} background: linear-gradient(to right, #004e92, #000428); {% endcomment %}
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-box {
    width: 80%;
    height: 80vh;
    display: flex;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    overflow: hidden;
  }

  .login-left {
    width: 50%;
    background: url('https://source.unsplash.com/800x800/?agriculture,farm') no-repeat center center;
   background: #ee0979;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #ff6a00, #ee0979);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #ff6a00, #ee0979); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */



    background-size: cover;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: white;
    text-align: center;
  }

  .login-left h2 {
    font-size: 32px;
    margin-bottom: 10px;
  }

  .login-left p {
    font-size: 18px;

  }

  .login-right {
    width: 50%;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .login-right h3 {
    font-weight: 700;
    color: #004e92;
    text-align: center;
    margin-bottom: 30px;
  }

  .form-label {
    font-weight: 600;
    color: #004e92;
  }

  .form-control {
    border-radius: 8px;
  }

  .btn-dark {
    border-radius: 8px;
    font-weight: 600;
    padding: 10px 20px;
    margin-top: 10px;
  }

  .btn-default {
    margin-left: 10px;
    font-weight: 600;
    color: #004e92;
    text-decoration: none;
  }

  .text-danger {
    font-size: 0.875rem;
  }

  @media (max-width: 768px) {
    .login-box {
      flex-direction: column;
      width: 95%;
      height: auto;
    }

    .login-left, .login-right {
      width: 100%;
    }

    .login-left {
      height: 200px;
    }
  }
</style>

<div class="login-box">
  <!-- Left side content -->
  <div class="login-left">
    <h2 class='text-white'>Welcome Back!</h2>
    <p class='text-white'>Login to your intern dashboard and manage fundraising activities efficiently.</p>
  </div>

  <!-- Right side login form -->
  <div class="login-right">
    <h3>Login</h3>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
        <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value }}">
        <span class="text-danger">{{ form.username.errors }}</span>
      </div>

      <div class="form-group mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
        <input type="password" name="{{ form.password.name }}" class="form-control" value="{{ form.password.value }}">
        <span class="text-danger">{{ form.password.errors }}</span>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-dark">Login</button>
        <a href="{% url 'register' %}" class="btn btn-default">Create Account</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
