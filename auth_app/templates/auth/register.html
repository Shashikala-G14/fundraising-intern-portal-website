{% extends "layouts/app.html" %}
{% load static %}
{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    {% comment %} background: linear-gradient(to right, #004e92, #000428); {% endcomment %}
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .register-container {
    height: 90%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .register-box {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    max-width: 90%;
    width: 100%;
    display: flex;
  }

  .register-left {
    background: url('https://source.unsplash.com/600x600/?education,learning') no-repeat center center;
    background-size: cover;
   background: #ee0979;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #ff6a00, #ee0979);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #ff6a00, #ee0979); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


    width: 50%;
    color: white;
    padding: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .register-right {
    width: 50%;
    padding: 40px;
  }

  .register-right h3 {
    font-weight: 700;
    color: #004e92;
  }

  .form-label {
    font-weight: 600;
    color: #004e92;
  }

  .form-control {
    border-radius: 8px;
  }

  .btn-dark {
    border-radius: 8px;
    font-weight: 600;
    padding: 10px 20px;
    margin-top: 10px;
  }

  .btn-default {
    margin-left: 10px;
    font-weight: 600;
    color: #004e92;
  }

  .text-danger {
    font-size: 0.875rem;
  }

  @media (max-width: 768px) {
    .register-box {
      flex-direction: column;
    }

    .register-left, .register-right {
      width: 100%;
    }

    .register-left {
      height: 200px;
    }
  }
</style>

<div class="container register-container">
  <div class="register-box">
    <!-- Left side -->
    <div class="register-left">
      <h2 class='text-white'>Join Us!</h2>
      <p class='text-white'>Create your account to get started on our platform.</p>
    </div>

    <!-- Right side -->
    <div class="register-right">
      <h3 class="text-center mb-4">Register</h3>
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}

        <div class="form-group mb-3">
          <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
          <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value }}">
          <span class="text-danger">{{ form.username.errors }}</span>
        </div>

        <div class="form-group mb-3">
          <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
          <input type="password" name="{{ form.password1.name }}" class="form-control" value="{{ form.password1.value }}">
          <span class="text-danger">{{ form.password1.errors }}</span>
        </div>

        <div class="form-group mb-3">
          <label for="{{ form.password2.id_for_label }}" class="form-label">Re-type Password</label>
          <input type="password" name="{{ form.password2.name }}" class="form-control" value="{{ form.password2.value }}">
          <span class="text-danger">{{ form.password2.errors }}</span>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-dark">Register</button>
          <a href="{% url 'login' %}" class="btn btn-default">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
